get:
  description: Get information about a GStreamer bin.
  tags:
    - Bin
  parameters:
    - name: bin_id
      in: path
      description: The ID of the bin to get information about.
      required: true
      schema:
        type: string
  responses:
    '200':
      description: The request was successful. The response body contains information about the requested bin.
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Element.yaml'
          examples:
            Default:
              value:
                $ref: '../components/examples/BinDefaultResponse.yaml'
    '401':
      $ref: './fragments/UnauthorizedFragment.yaml'
    '404':
      description: > 
        The bin could not be found.
        Possible error codes:
          - 10021: Bin not found
      content:
        application/json:
          schema:
            $ref: '../components/schemas/GenericError.yaml'
          examples:
            Default:
              value:
                $ref: '../components/examples/BinDefaultNotFoundResponse.yaml'