type: object
title: Element
description: A GStreamer element
required:
  - friendlyName
  - elementId
  - description
  - elementClass
  - type
  - elements
  - pads
  - properties
  - state
properties:
  friendlyName:
    type: string
    description: Friendly name of the element.
  elementId:
    type: string
    description: ID of the element.
  description:
    type: string
    description: Description of the element.
  elementClass:
    type: string
    description: Class of the element.
  type:
    type: string
    description: Type of the element
    enum:
      - BIN
      - ELEMENT
  elements:
    type: array
    items:
      $ref: './Element.yaml'
  pads:
    type: array
    items:
      $ref: './Pad.yaml'
  properties:
    type: array
    items:
      $ref: './KeyValue.yaml'
  state:
    type: string
    description: Gstreamer State of the element.
    enum:
      - STATE_VOID_PENDING
      - STATE_NULL
      - STATE_READY
      - STATE_PAUSED
      - STATE_PLAYING