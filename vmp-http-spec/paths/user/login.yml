tags:
  - Authentication
description: |
  This endpoint allows a user to login to the vmp-server. The user will receive a JWT token which can be used to authenticate against other endpoints.
security:
  - {}
requestBody:
  description: The request body contains the credentials of the user and is formatted as a JSON object.
  content:
    application/json:
      schema:
        $ref: '#/components/schemas/LoginRequest'
      example:
        Default:
          value:
          $ref: '#/components/examples/login/LoginDefaultRequest'
responses:
  '200':
    description: The user has been successfully authenticated and a JWT token has been returned.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/LoginResponse'
        example:
          Default:
            value:
            $ref: '#/components/examples/login/LoginDefaultResponse'
  '404':
    description: The user could not be found.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/GenericError'
        example:
          Default:
            value:
            $ref: '#/components/example/login/LoginDefaultNotFoundResponse'