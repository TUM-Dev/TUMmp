type: object
title: GenericError
description: Generic error response. The error object itself is encapsulated to ensure JSON parsing with static parsers (e.g. golang json marshaling).
required:
  - error
properties:
  error:
    type: object
    description: Generic error object.
    required:
        - code
        - msg
    properties:
      code:
        description: An error code that is unique to a specific error.
        type: integer
      msg:
        description: The human-readable error message.
        type: string