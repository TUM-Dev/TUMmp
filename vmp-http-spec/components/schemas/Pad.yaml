type: object
title: Pad
description: A GStreamer pad
required:
  - name
  - selectedCapsOverview
  - direction
  - isLinked
properties:
  name:
    type: string
    description: Name of the pad.
  selectedCapsOverview:
    type: string
    description: Selected caps of the pad (String representation).
  direction:
    type: string
    description: Direction of the pad.
    enum:
      - UNKNOWN
      - SRC
      - SINK
    isLinked:
      type: boolean
      description: Is the pad linked.
    linkedElement:
      type: string
      description: Element (ID) linked to the pad. Object only present when isLinked is true.